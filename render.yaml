services:
  # Backend Service
  - type: web
    name: online-edu-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "cd backend && gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    rootDir: .
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: online-edu-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "online-edu-backend.onrender.com"
      - key: DJANGO_SETTINGS_MODULE
        value: "config.settings.production"

databases:
  - name: online-edu-db
    databaseName: online_edu
    user: online_edu_user
    plan: free
